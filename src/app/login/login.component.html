<!-- Default form register -->
<div class="container">
  <br/>
    <p class="h4 mb-4">Sign In</p>

    <div class="form-row ">
        <div class="form-group col-md-4">
        <!-- First name -->
        <input type="text"  [(ngModel)]="username" id="username" class="form-control" placeholder="User Name">
      </div>
    </div>
      <div class="form-row ">
          <div class="form-group col-md-4">
        <!-- Last name -->
        <input type="password" [(ngModel)]="Password"  id="Password"class="form-control" placeholder="Password">
      </div>
    </div>
   

   

    <!-- Sign up button -->
    <div class="form-row">
        <div class="form-group col-md-4">
        <button   type="submit" class="btn btn-lg btn-block btn-info" (click)="DoLogin()" >
            <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    </div>  

    <!-- Social register -->
    <p>or sign up with:</p>

    <a type="button" class="light-blue-text mx-2">
      <mdb-icon icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon icon="github"></mdb-icon>
    </a>

    <hr>

    <!-- Terms of service -->
    <p>By clicking
      <em>Sign up</em> you agree to our
      <a href="" target="_blank">terms of service</a> and
      <a href="" target="_blank">terms of service</a>. </p>


</div>
  <!-- Default form register -->
  <router-outlet></router-outlet>
